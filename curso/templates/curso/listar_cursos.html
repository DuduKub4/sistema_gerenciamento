{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-6">Lista de Cursos</h1>
    <a href="{% url 'adicionar_curso' %}" class="btn btn-primary">Adicionar Novo Curso</a>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Carga Horária</th>
            <th>Data de Início</th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.nome }}</td>
            <td>{{ curso.descricao }}</td>
            <td>{{ curso.carga_horaria }} horas</td>
            <td>{{ curso.data_inicio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
