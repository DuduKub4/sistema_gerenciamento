{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-6">Lista de Alunos</h1>
    <a href="{% url 'adicionar_aluno' %}" class="btn btn-primary">Adicionar Novo Aluno</a>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data de Nascimento</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.telefone }}</td>
            <td>{{ aluno.data_nascimento }}</td>
            <td>
                <!-- FormulÃ¡rio para deletar aluno -->
                <form method="POST" action="{% url 'remover_aluno' aluno.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remover</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
