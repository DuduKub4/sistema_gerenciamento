<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #343a40;
            border-radius: 0;
            padding: 1rem;
        }

        .navbar .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
        }

        .navbar .nav-link {
            color: #dcdcdc !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .navbar .nav-link:hover {
            color: #ffffff !important;
            background-color: #007bff;
            border-radius: 5px;
        }

        .navbar-nav .nav-item.active .nav-link {
            background-color: #007bff;
            color: #ffffff !important;
        }

        .container {
            margin-top: 30px;
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: #dcdcdc;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        h1, h2, h3 {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav {
                text-align: center;
            }

            .container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'listar_alunos' %}">Gerenciamento Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_alunos' %}">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_cursos' %}">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; Sistema de Gerenciamento Escolar 2024</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
